<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Propiedades CSS</title>
</head>
<body>

<!-- TODAS LAS PROPIEDADES EXISTENTES DE LAS FUENTES EN CSS -->

<!-- font-style:   Define el estilo del texto -->
<!-- font-variant:   Define la variante de la letra -->
<!-- font-weight:   Define el contorno o peso de la letra -->
<!-- font-size:   Define el tamaño del texto -->
<!-- font-family:   Define la tipografia del texto-->
<!-- font:   Abreviatura para todas las fuentes -->
<!-- font-display:   Afecta recursos de tipo tipografia con sus diferentes formatos-->
<!-- font-feature-settings:   Indica como debe comportarse una tipografía respecto a sus características especiales-->
<!-- font-stretch:   Permite elegir que un tipo de letra más o menos condensado o expandido-->
<!-- font-variant-ligatures:   Controla qué ligaduras y formas contextuales se utilizan en el contenido textual de los elementos a los que se aplica-->
<!-- font-variant-numeric:   Controla el uso de glifos alternativos para números, fracciones y marcadores ordinales-->
<!-- font-kerning:  Establece el uso de la información de interletraje almacenada en una fuente-->
<!-- font-language-override:   Controla el uso de glifos específicos del idioma en un tipo de letra-->
<!-- font-optical-sizing:   Establece si la representación del texto está optimizada para su visualización en diferentes tamaños-->
<!-- font-size-adjust:   Establece el tamaño de las letras minúsculas en relación con el tamaño de fuente actual-->
<!-- font-synthesis:   Controla qué tipos de letra faltantes, negrita, cursiva o versalitas, pueden ser sintetizados por el navegador-->
<!-- font-variant-alternates:   Controla el uso de glifos alternativos-->
<!-- font-variant-caps:   Controla el uso de glifos alternativos para letras mayúsculas-->
<!-- font-variant-east-asian:   Controla el uso de glifos alternativos para las escrituras de Asia oriental, como el japonés y el chino-->
<!-- font-variant-position:   Controla el uso de glifos alternativos más pequeños que se colocan como superíndice o subíndice-->
<!-- font-variation-settings:   Proporciona un control de bajo nivel sobre las características de fuentes variables, especificando los nombres de eje de cuatro letras de las características que desea variar, junto con sus valores-->

<p class="fuentes">HOLA MUNDO</p>

</body>
</html>
