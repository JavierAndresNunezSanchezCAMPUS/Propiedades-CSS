<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Propiedades CSS</title>
</head>
<body>

<!-- TODAS LAS PROPIEDADES EXISTENTES DE IMAGEN EN CSS -->

<!-- background:   Propiedad compuesta-->
<!-- background-attachment:   Ligadura de la imagen-->
<!-- background-color:   Color de fondo-->
<!-- background-image:   Imagen de fondo-->
<!-- background-position:   Posicion de la imagen de fondo-->
<!-- background-repeat:   Repeticion de la imagen de fondo-->
<!-- background-clip:   Limite de la imagen de fondo-->
<!-- background-size:   Tamaño de la imagen de fondo-->
<!-- background-origin:   Origen de la imagen de fondo-->
<!-- background-blend-mode:   Describe cómo las imágenes de fondo y el color de fondo del elemento deben mezclar entre sí-->
<!-- background-position-x:   Posicion de la imagen de fondo en el eje x-->
<!-- background-position-y:   Posicion de la imagen de fondo en el eje y-->

<div>
    <div class="background">
    </div>
</div>

</body>
</html>
